<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>

<body class="d-grid">
    <div class="spacing" id="container">
        <div class="round" id="title">
            <p>Calc</p>
            <i class="fa-solid fa-calculator"></i>
        </div>
        <div class="round" id="entry-box">
            <p class="d-grid" id="entry">0</p>
        </div>
        <div class="d-grid round" id="numpad">
            <div class="d-grid" id="numbers"></div>
            <div class="d-grid" id="operators"></div>
            <div class="d-grid" id="clearings"></div>
        </div>
    </div>
    
    <!-- Add your own font awesome kit for the icon -->
    <script src="your-fontawesome-kit" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
